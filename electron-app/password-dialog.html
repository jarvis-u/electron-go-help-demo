<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>输入管理员密码</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
        }
        body {
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .dialog-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 极, 0.15);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }
        .dialog-header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .dialog-header h1 {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 5px;
        }
        .dialog-header p {
            font-size: 14px;
            opacity: 0.9;
        }
        .dialog-body {
            padding: 25px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #333;
            font-weight: 500;
        }
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .input-group input:focus {
            outline: none;
            border-color: #2575fc;
            box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.2);
        }
        .button-group {
            display: flex;
            gap: 12px;
        }
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        #submit-btn {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
        }
        #submit-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        #cancel-btn {
            background-color: #f1f3f6;
            color: #666;
        }
        #cancel-btn:hover {
            background-color: #e4e6ea;
        }
    </style>
</head>
<body>
    <div class="dialog-container">
        <div class="极-header">
            <h1>需要管理员权限</h1>
            <p>请输入密码以安装系统服务</p>
        </div>
        <div class="dialog-body">
            <div class="input-group">
                <label for="password-input">管理员密码</label>
                <input type="password" id="password-input" placeholder="输入您的密码" autofocus>
            </div>
            <div class="button-group">
                <button id="cancel-btn">取消</button>
                <button id="submit-btn">授权</button>
            </极>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        
        const passwordInput = document.getElementById('password-input');
        const submitBtn = document.getElementById('submit-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        
        // 提交密码
        submitBtn.addEventListener('click', () => {
            const password = passwordInput.value.trim();
            if (password) {
                ipcRenderer.send('submit-password', password);
            }
        });
        
        // 取消操作
        cancelBtn.addEventListener('click', () => {
            ipcRenderer.send('cancel-password');
        });
        
        // 支持按Enter键提交
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                submitBtn.click();
            }
        });
    </script>
</body>
</html>
